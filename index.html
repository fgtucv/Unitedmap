<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <main class="main-section">
        <h2 class="main-section__title">Reach out to us!</h2>
        <img class="main-section__img-1" src="./img/goodie1.png" alt="">
        <img class="main-section__img-3" src="./img/Group 80.png" alt="">
        <img class="main-section__img-4" src="./img/Mask Group.png" alt="">
        <img class="main-section__img-5" src="./img/red_cartoon 3.png" alt="">

        <!-- <img class="main-section__img-8" src="./img/red_cartoon 6.png" alt=""> -->
        <form class="main-section__form" action="">
            <input class="main-section__name-input" placeholder="Your name*" type="text">
            <input class="main-section__email-input" placeholder="Your e-mail*" type="text">
            <input class="main-section__message-input" placeholder="Your message*" type="text">
            <button class="main-section__button" type="button">
                <span class="main-section__button-text">Send message</span>
            </button>
        </form>
    </main>
    <footer>

    </footer>
