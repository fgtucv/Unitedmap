<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <main class="main-section">
        <h2 class="main-section__title">Reach out to us!</h2>
        <img class="main-section__img-4" src="./img/Mask Group.png" alt="">
        <img class="main-section__img-5" src="./img/red_cartoon 3.png" alt="">
        <img class="main-section__img-1" src="./img/goodie1.png" alt="">
        <img class="main-section__img-7" src="./img/red_cartoon 4.png" alt="">
        <form class="main-section__form" action="">
            <input required autofocus class="main-section__name-input" placeholder="Your name*" type="text">
            <input required class="main-section__email-input" placeholder="Your e-mail*" type="text">
            <input class="main-section__message-input" placeholder="Your message*" type="text">
            <button class="main-section__button" type="submit">
                Send message
            </button>
        </form>
    </main>
    <footer class="footer-section">
        <ul class="footer-section-list">
            <li class="footer-section-item">
                <svg class="footer-section-icon" width="12.2" height="14.7">
                    <use href="./symbol-defs.svg#icon-pinterest">
        
                    </use>
                </svg>
            </li>
            <li class="footer-section-item">
                <svg class="footer-section-icon" width="12.2" height="14.7">
                    <use href="./symbol-defs.svg#icon-facebook">
        
                    </use>
                </svg>
            </li>
            <li class="footer-section-item">
                <svg class="footer-section-icon" width="12.2" height="14.7">
                    <use href="./symbol-defs.svg#icon-twiter">
        
                    </use>
                </svg>
            </li>
            <li class="footer-section-item">
                <svg class="footer-section-icon" width="12.2" height="14.7">
                    <use href="./symbol-defs.svg#icon-linkidin">
        
                    </use>
                </svg>
            </li>
        </ul>
        <img class="footer-section__img-8" src="./img/red_cartoon 6.png" alt="">
        <img class="footer-section__img-6" src="./img/red_cartoon 4 (1).png" alt="">
        <img class="footer-section__img-3" src="./img/Group 80.png" alt="">
    </footer>
</body>

</html>
